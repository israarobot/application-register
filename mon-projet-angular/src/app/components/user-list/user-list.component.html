<div class="container mt-5">
    <h2>User List</h2>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.createdAt | date:'short' }}</td>
                <td>
                    <a [routerLink]="['/users', user.id]" class="btn btn-info btn-sm me-2">Details</a>
                    <button (click)="deleteUser(user.id!)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a routerLink="/login" class="btn btn-secondary">Logout</a>
    </div>
</div>
